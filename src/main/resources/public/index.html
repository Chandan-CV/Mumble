<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .card {
            position: absolute;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in;
            width: 80%;
            max-width: 400px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .approve {
            background-color: #4CAF50;
            color: #fff;
        }

        .reject {
            background-color: #F44336;
            color: #fff;
        }
    </style>
</head>
<body>

</div>
<div id="movieList" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100vw; height:100vh;"></div>

<script>
    const movies = [
    {
        title: "The Shawshank Redemption",
        description: "Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency."
      },
      {
        title: "The Godfather",
        description: "The aging patriarch of an organized crime dynasty transfers control of his clandestine empire to his reluctant son."
      },
      {
        title: "The Dark Knight",
        description: "When the menace known as The Joker emerges, Batman must confront his own demons to stop him."
      },
      {
        title: "Pulp Fiction",
        description: "The lives of two mob hitmen, a boxer, a gangster and his wife, and a pair of diner bandits intertwine in four tales of violence and redemption."
      },
      {
        title: "The Matrix",
        description: "A computer programmer discovers that reality as he knows it is a simulation created by machines to subjugate humanity."
      },
      {
        title: "Forrest Gump",
        description: "The presidencies of Kennedy and Johnson, the events of Vietnam, Watergate, and other history unfold through the perspective of an Alabama man with an IQ of 75."
      },
      {
        title: "The Lord of the Rings: The Fellowship of the Ring",
        description: "A meek Hobbit from the Shire and eight companions set out on a journey to destroy the powerful One Ring and save Middle-earth from the Dark Lord Sauron."
      },
      {
        title: "Inception",
        description: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O."
      },
      {
        title: "Schindler's List",
        description: "In German-occupied Poland during World War II, Oskar Schindler gradually becomes concerned for his Jewish workforce after witnessing their persecution by the Nazis."
      },
      {
        title: "The Silence of the Lambs",
        description: "A young F.B.I. cadet must receive the help of an incarcerated and manipulative cannibal killer to help catch another serial killer, a madman who skins his victims."
      }

    ];

    const stack = document.getElementById("movieList");

    // Function to create a movie card
    function createMovieCard(movie) {
        const card = document.createElement("div");
        card.className = "card";

        const title = document.createElement("h2");
        title.textContent = movie.title;

        const description = document.createElement("p");
        description.textContent = movie.description;

        const buttons = document.createElement("div");
        buttons.className = "buttons";

        const approveButton = document.createElement("button");
        approveButton.className = "button approve";
        approveButton.textContent = "Approve ✔️";
        approveButton.addEventListener("click", () => {
            // Handle approval logic here
            console.log(`Approved: ${movie.title}`);
            stack.removeChild(card);
        });

        const rejectButton = document.createElement("button");
        rejectButton.className = "button reject";
        rejectButton.textContent = "Reject ❌";
        rejectButton.addEventListener("click", () => {
            // Handle rejection logic here
            console.log(`Rejected: ${movie.title}`);
            stack.removeChild(card);
        });

        buttons.appendChild(approveButton);
        buttons.appendChild(rejectButton);

        card.appendChild(title);
        card.appendChild(description);
        card.appendChild(buttons);

        stack.appendChild(card);
    }

    // Initialize movie cards
    movies.forEach((movie) => {
        createMovieCard(movie);
    });
</script>
</body>
</html>
